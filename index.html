<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile.jpg" alt="profile-pic" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ravish-108-Coder</span>
            <span class="job">Coding & Gaming</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100010980469235" style="background-color: #4267b2;"
                class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/___rowdy_ravish___/" style="background-color: #af2095;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/ravish-kumar-40019b253/" style="background-color: #4848d6;"
                class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://github.com/Ravish108Coder" style="background-color: rgb(164, 155, 155);" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <a href="https://www.linkedin.com/in/ravish-kumar-40019b253">
                <button class="button">Connect</button>
            </a>
            <a href="mailto:kravish1999@gmail.com">
                <button class="button">Message</button>
            </a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
